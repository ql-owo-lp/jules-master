version: '3.8'

# This compose file is for local development with Docker.
# It builds the Docker image and runs the container.
services:
  web:
    # Use Node.js 22
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    # Mount the source code for hot-reloading during development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Use an env_file to load environment variables for the container
    env_file:
      - .env.local
    # Ensure the container stops gracefully
    stop_grace_period: 1m
    # Command to run the development server
    command: npm run dev
