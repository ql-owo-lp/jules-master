version: '3.8'

# This compose file is for both local development and production.
#
# To run for local development (with hot-reloading):
# docker-compose up dev
#
# To run a production build:
# docker-compose up prod
#
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    # Mount the source code for hot-reloading during development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Use an env_file to load environment variables for the container
    env_file:
      - .env.local
    # Ensure the container stops gracefully
    stop_grace_period: 1m
    # Command to run the development server
    command: npm run dev

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    env_file:
      - .env.local
    # In production, we don't mount volumes for source code.
    # The code is copied into the image during the build process.
    command: npm run start
