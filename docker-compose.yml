
version: '3.8'

# This compose file is for both local development and production.
#
# To run for local development (with hot-reloading):
# docker-compose up dev
#
# To run a production build:
# 1. Build the image: make build
# 2. Run the container: docker-compose up prod
#
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9002:9002"
    # Mount the source code for hot-reloading during development
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./data:/app/data
      - ./components.json:/app/components.json
      - ./next.config.ts:/app/next.config.ts
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      # Use a named volume for node_modules to persist them
      - jules_master_node_modules:/app/node_modules
    # Use an env_file to load environment variables for the container
    env_file:
      - .env
    # Ensure the container stops gracefully
    stop_grace_period: 1m
    # Command to run the development server
    command: npm run dev

  prod:
    # This service assumes you have already built the image
    # using `make build` or `docker build -t iowoi/jules-master:latest .`
    image: iowoi/jules-master:latest
    ports:
      - "9123:9002"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    stop_grace_period: 1m

volumes:
  jules_master_node_modules:

