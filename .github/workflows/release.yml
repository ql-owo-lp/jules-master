name: Release Docker Image

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: iowoi/jules-master
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            cache_tag_suffix: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            cache_tag_suffix: linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        if: ${{ matrix.runner == 'ubuntu-latest' && matrix.platform != 'linux/amd64' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.DOCKER_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache-${{ matrix.cache_tag_suffix }}
          cache-to: type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache-${{ matrix.cache_tag_suffix }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Create Manifest Lists for Both Registries
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # Create/Push manifest for Docker Hub
          docker buildx imagetools create -t ${{ env.DOCKER_IMAGE }}:latest \
            $(printf '${{ env.DOCKER_IMAGE }}@sha256:%s ' *)

          # Create/Push manifest for GHCR
          docker buildx imagetools create -t ${{ env.GHCR_IMAGE }}:latest \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE }}:latest
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:latest
          
