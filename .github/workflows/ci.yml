name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Run Backend Tests
        run: make test-backend

  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./ui
        run: npm run test:unit

  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ui/Dockerfile.test
          push: false
          load: true
          tags: jules-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run E2E Tests
        run: docker run --rm jules-test:latest npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30

  docker_smoke_test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and load Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: nextn-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Run container and smoke test
        run: |
          # Run container with random port mapping
          CONTAINER_ID=$(docker run -d -p 0:9002 --name nextn-container nextn-app:latest)
          sleep 10
          # Get the assigned port
          HOST_PORT=$(docker port $CONTAINER_ID 9002 | cut -d ':' -f 2)
          echo "Container running on port $HOST_PORT"
          # Verify health
          curl -f "http://localhost:$HOST_PORT"
