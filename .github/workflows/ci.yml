name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount bazel cache
        uses: actions/cache@v5
        with:
          path: "~/.cache/bazel"
          key: bazel-test-${{ runner.os }}-${{ hashFiles('**/MODULE.bazel') }}
          restore-keys: bazel-test-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Unit Tests
        run: npm run test:unit

      - name: Create tarballs for Bazel inputs
        run: |
          tar -cf node_modules.tar node_modules
          tar -cf src.tar src
          ls -lh node_modules.tar src.tar

      - name: Run Bazel Tests
        run: bazel test //...

  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          push: false
          load: true
          tags: jules-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Eventually we should move E2E tests to run via Bazel as well, 
      # but they rely on Playwright and Docker wrapping which is custom.
      - name: Run E2E Tests
        run: docker run --rm jules-test:latest npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  docker_smoke_test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount bazel cache
        uses: actions/cache@v5
        with:
          path: "~/.cache/bazel"
          key: bazel-build-${{ runner.os }}-${{ hashFiles('**/MODULE.bazel') }}
          restore-keys: bazel-build-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Create tarballs for Bazel inputs
        run: |
          tar -cf node_modules.tar node_modules
          tar -cf src.tar src

      - name: Build Docker image with Bazel
        run: bazel run //:image_load

      - name: Run container and smoke test
        run: |
          docker run -d -p 9002:9002 --name nextn-container jules:bazel
          sleep 10
          curl -f http://localhost:9002
