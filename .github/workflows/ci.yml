name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test

  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm ci

      - name: Run Database Migrations
        run: npm run db:migrate

      - name: Start Application
        run: |
          MOCK_API=true JULES_API_KEY=mock-api-key npm run dev &
          echo "Waiting for app to start..."
          # Wait for port 9002
          timeout 120 bash -c 'until curl -s http://localhost:9002 > /dev/null; do sleep 5; done'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run E2E Tests
        run: pytest tests/e2e_python/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

  docker_smoke_test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t nextn-app .

      - name: Run container and smoke test
        run: |
          docker run -d -p 9002:9002 --name nextn-container nextn-app
          sleep 10
          curl -f http://localhost:9002
