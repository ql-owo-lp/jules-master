name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount bazel cache
        uses: actions/cache@v5
        with:
          path: "~/.cache/bazel"
          key: bazel-test-${{ runner.os }}-${{ hashFiles('**/MODULE.bazel') }}
          restore-keys: bazel-test-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Unit Tests
        run: npm run test:unit

      - name: Run Bazel Tests
        run: bazel test //...

  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          push: false
          load: true
          tags: jules-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Eventually we should move E2E tests to run via Bazel as well, 
      # but they rely on Playwright and Docker wrapping which is custom.
      - name: Run E2E Tests
        run: docker run --rm jules-test:latest npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

