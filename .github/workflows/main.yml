name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  # 1. Define the image name centrally
  IMAGE_NAME: iowoi/jules-master

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD (Parallel Matrix)
  # Spawns 3 separate runners. Each has 14GB of free space.
  # -----------------------------------------------------------------
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/ppc64le

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Build and Push by DIGEST
      # We push the heavy layers now, but we don't tag them "latest" yet.
      # We identify them by their SHA256 hash to avoid race conditions.
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          # 'push-by-digest=true' is the key here
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          # Scoped caching ensures arm64 cache doesn't break amd64 cache
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      # 3. Export Digest to a file
      # Save the digest (sha256:...) to a text file so the merge job knows what to link.
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      # 4. Upload Digest as Artifact
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: MERGE
  # Runs only after all 3 build jobs succeed.
  # Downloads the digests and creates the manifest list (the multi-arch tag).
  # -----------------------------------------------------------------
  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Create Manifest List
      # Connects the AMD, ARM, and PPC blobs under one single tag
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_NAME }}:latest \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest
  
